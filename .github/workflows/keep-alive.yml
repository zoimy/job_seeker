name: Keep Backend Alive

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend Health Endpoint
        run: |
          echo "Pinging backend"
          curl -f https://job-tracker-backend-latest.onrender.com/health || exit 1
          echo "Backend is alive"
      
      - name: Log Timestamp
        run: echo "Completed at $(date)"
