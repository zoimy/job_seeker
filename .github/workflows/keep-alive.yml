name: Keep Backend Alive

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend Health Endpoint
        run: |
          echo "Pinging backend at https://job-seeker-p8zi.onrender.com/health"
          curl -f https://job-seeker-p8zi.onrender.com/health || exit 1
          echo "âœ… Backend is alive"
      
      - name: Log Timestamp
        run: echo "Completed at $(date)"
