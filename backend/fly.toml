# fly.toml app configuration file generated for job-tracker-backend on 2024-01-25T12:00:00+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "job-tracker-backend"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]
  
  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"
    protocol = "http"

[env]
  PORT = "8080"
  NODE_ENV = "production"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
